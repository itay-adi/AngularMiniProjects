<h1>Calculator</h1>
<div>a: <input #aInput (input)="SetA(aInput.valueAsNumber)" type="number"></div> 
<div>b: <input #bInput (input)="SetB(bInput.valueAsNumber)" type="number"></div>
<button (click)="Calc()">Go!</button>

<ul *ngIf="isActivated">
  <li>{{a}} + {{b}} = {{results[0]}}</li>
  <li>{{a}} - {{b}} = {{results[1]}}</li>
  <li>{{a}} * {{b}} = {{results[2]}}</li>
</ul>
