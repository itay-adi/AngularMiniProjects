<div class="root">
  <div class="title-area">
    <h1>{{pageTitle}}</h1>
  </div>

  <div class="main-area">
    <app-question-presenter
      *ngIf="!isQuizOver"
      [question]="currentQuestion"
      (userChoice)="UserSelectedAnswer($event)">
    </app-question-presenter>
    
    <app-quiz-over
      *ngIf="isQuizOver">
    </app-quiz-over>
  </div>
  
  <div class="summary-area">
    <app-summary
      [questions]="summary">
    </app-summary>
  </div>
</div>
